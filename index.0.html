<div class="backdrop">
  <div class="modal">
    <button class="modal-close-btn" type="button">
      <svg
        class="modal-close-icone"
        width="8"
        height="8"
        aria-label="close modal icon"
      >
        <use href="./images/icons.svg#_icon-close"></use>
      </svg>
    </button>
    <p class="review-form-description">
      Leave your contacts and we will call you back
    </p>
    <form class="review-form">
      <div class="review-form-field-wrapper">
        <label class="review-form-field-label" for="user-name">Name</label>
        <div class="review-form-input-wrapper">
          <input
            class="review-form-input"
            id="user-name"
            name="user-name"
            type="text"
            pattern="[a-zA-Za-яФ-ЯіІїЇєґҐ]"
            title="Nastya"
            required
          />
          <svg
            class="review-form-input-icon"
            width="18"
            height="24"
            aria-label="icon user"
          >
            <use href="./images/icons.svg#_icon-person"></use>
          </svg>
        </div>
      </div>
      <div class="review-form-field-wrapper">
        <label class="review-form-field-label" for="user-tel">Phone</label>
        <div class="review-form-input-wrapper">
          <input
            class="review-form-input"
            id="user-tel"
            name="user-tel"
            type="tel"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xxx-xx-xx"
            required
          />
          <svg
            class="review-form-input-icon"
            width="18"
            height="24"
            aria-label="icon tel"
          >
            <use href="./images/icons.svg#_icon-phone"></use>
          </svg>
        </div>
      </div>
      <div class="review-form-field-wrapper">
        <label class="review-form-field-label" for="user-email">Email</label>

        <div class="review-form-input-wrapper">
          <input
            class="review-form-input"
            id="user-email"
            name="user-email"
            type="email"
            required
          />
          <svg
            class="review-form-input-icon"
            width="18"
            height="24"
            aria-label="icon email"
          >
            <use href="./images/icons.svg#_icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="review-form-field-wrapper comment">
        <label class="review-form-field-label" for="user-comment"
          >Comment</label
        >
        <textarea
          name="user-comment"
          id="user-comment"
          class="review-form-comment"
          placeholder="Text input"
          required
        ></textarea>
      </div>
      <div class="review-form-checkbox-wrapper">
        <input
          class="review-form-checkbox visually-hidden"
          id="user-privacy"
          type="checkbox"
          name="user-privacy"
          value="true"
          required
        />
        <label class="review-form-checkbox-label" for="user-privacy">
          <span class="review-form-own-checkbox">
            <svg
              class="review-form-own-checkbox-icon"
              width="10"
              height="8"
              aria-label="icon property"
            >
              <use href="./images/icons.svg#_icon-Property"></use>
            </svg>
          </span>
          I accept the terms and conditions of the
          <a href="" class="review-form-link">Privacy Policy</a>
        </label>
      </div>
      <button class="review-form-submit-btn" type="button">Send</button>
    </form>
  </div>
</div>
